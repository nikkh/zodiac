name: Scorpio-api

on:
  push:
    paths:
    - scorpio-api/Application/**
      


jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
  
    - name: Checkout Repo
      uses: actions/checkout@v2
      
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
       
    - name: Test Thing
        run:|
          deployment_scripts/test_env_vars.sh
        
