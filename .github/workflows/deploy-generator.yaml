name: Deploy Zodiac Generator (Containerized)
env:
   DEFAULT_LOCATION: uksouth
   ZODIAC_GENERATOR_ALIAS: zodgenz

#on:
#  push:
#    paths:
#    - Zodiac.Generator/**

on: [workflow_dispatch]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@master

    - name: 'Login via Azure CLI'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: 'Docker Login'
      uses: azure/docker-login@v1
      with:
        login-server: ${{env.ZODIAC_GENERATOR_ALIAS}}.azurecr.io
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}

    - name: 'Compose Customized Docker Image'
      shell: bash
      run: |
        # If your function app project is not located in your repository's root
        # Please change the path to your directory for docker build
        pushd Zodiac.Generator
        docker build . -t REGISTRY/NAMESPACE/IMAGE:TAG
        docker push REGISTRY/NAMESPACE/IMAGE:TAG
        popd

    - name: 'Run Azure Functions Container Action'
      uses: Azure/functions-container-action@v1
      id: fa
      with:
        app-name: ${{env.ZODIAC_GENERATOR_ALIAS}}-func
        image: REGISTRY/NAMESPACE/IMAGE:TAG
    
    - name: Azure logout
      run: |
        az logout

