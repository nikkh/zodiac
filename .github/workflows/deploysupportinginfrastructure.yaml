on:
  push:
    paths:
    - global/**
 
name: Deploy-Supporting-Infrastructure


jobs:
  Get-Parameters-and-Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
        
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
   
      - name: Deploy supporting infrastructure
        uses: azure/CLI@v1
        with:
          azcliversion: latest
          inlineScript: |
            chmod +x $GITHUB_WORKSPACE/deployment_scripts/create_supporting_infrastructure.sh
            $GITHUB_WORKSPACE/deployment_scripts/create_supporting_infrastructure.sh        


