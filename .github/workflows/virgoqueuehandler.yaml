name: Virgo Queue Handler
env:
  DEFAULT_LOCATION: westeurope
  VIRGO_ALIAS: avirgo
on:
  push:
    paths:
    - VirgoQueueHandler/VirgoQueueHandler/**
      
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Build with dotnet
      run: dotnet build VirgoQueueHandler/VirgoQueueHandler/VirgoQueueHandler.csproj --configuration Debug
